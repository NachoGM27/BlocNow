<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" type="image/x-icon" href="assets/static/favicon.ico">
	<title>BlocNow</title>
	
	<style>
			* {
				margin:0;
				padding:0;
			}
			
			.registro{
				background-color: 33C6EF;
				border-color:13A0CB;
				text-align: center;
				border: 1px solid black;
				padding: 5px;
				margin: 5px 0px 10px 0px;
				display: inline-block;
				
			    box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
			    cursor:pointer;
			    vertical-align:middle;
			}
			
			.notaPublica:active {
			    color: 3DCE00;
			    box-shadow: 0 0 10px -1px rgba(0,0,0,0.6);
			}
	</style>
</head>
<body>
	<div align="center"><h1>Bienvenido a BlocNow</h1></div>
	
	<div align="center" >
		<div class="registro">
			<a href="/registro" style="text-decoration:none;" ><font style="color: white; font-weight: 900; font-family: Verdana; font-size: 20 pt">Registrate aqui</font></a>
		</div>
		
	</div>
	
	<div align="center">
		<h1>Tu tablon</h1>
		{{#notas}}
		<a href="/nota/{{-index}}">{{nombre}} {{contenido}}</a><br>
		{{/notas}}
		<br>
		<a href="/crear_nota">Nueva nota</a>
	</div>
</body>
</html>
